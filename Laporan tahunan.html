        <!-- ========================= Main ==================== -->

            <div class="topbar">
                <div class="toggle">
                    <i class="fa-solid fa-bars" style="color: black;"></i>
                </div>
                <div class="search">

            </div>

            <!-- Header untuk halaman Laporan Tahunan -->
            <div class="page-header">
                <h1 align="center">Laporan Tahunan</h1>
            </div>

            <div class="content">
                <div class="form-container">
                    <h2>Masukkan Data Laporan</h2>
                    <form id="reportForm">
                        <label for="year">Tahun:</label>
                        <input type="number" id="year" name="year" required>
                        
                        <label for="value">Nilai:</label>
                        <input type="number" id="value" name="value" required>
                        
                        <label for="assetIncrease">Peningkatan Aset:</label>
                        <input type="number" id="assetIncrease" name="assetIncrease" required>
                        
                        <label for="numBorrower">Jumlah Orang yang Meminjam Barang:</label>
                        <input type="number" id="numBorrower" name="numBorrower" required>
                        
                        <label for="fundIncrease">Nominal Dana yang Meningkat:</label>
                        <input type="number" id="fundIncrease" name="fundIncrease" required>
                        
                        <button type="submit">Tambah Data</button>
                    </form>
                </div>

                <div class="chart-container">
                    <canvas id="annualChart"></canvas>
                </div>

                <div class="history-container" id="historyContainer">
                    <h2>Riwayat Data</h2>
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Tahun</th>
                                <th>Nilai</th>
                                <th>Peningkatan Aset</th>
                                <th>Jumlah Orang yang Meminjam Barang</th>
                                <th>Nominal Dana yang Meningkat</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="showHistoryBtn">Tampilkan Riwayat</button>
            </div>
        </div>
